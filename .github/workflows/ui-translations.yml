name: FOLIO UI Compile Translations

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      folio-npm-registry:
        required: true
        type: string

jobs:
  run:
    name: Compile translations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          show-progress: false # spammy

      - name: Install Node ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          check-latest: true
          always-auth: true

      - name: Enable corepack
        run: corepack enable

      - name: Set FOLIO NPM registry
        run: yarn config set npmScopes.folio.npmRegistryServer ${{ inputs.folio-npm-registry }}

      - name: Compile translations
        run: |-
          rm .stripesclirc.js
          run: yarn dlx @folio/stripes-cli translate compile

      - name: Publish translations
        uses: actions/upload-artifact@v4
        with:
          name: translations
          path: translations/*/compiled
