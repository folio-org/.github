name: Maven checkout and build

on:
  workflow_call:
    inputs:
      is-release:
        description: If we are on a tag vX.Y.Z, this will be "True", otherwise "False"
        required: true
        type: string
    outputs:
      artifact-id:
        description: The module identifier
        value: ${{ jobs.build.outputs.artifact-id }}
      artifact-version:
        description: If a tag, we'll return that tag's version number; otherwise, it will be the derived version number unique to this run
        value: ${{ jobs.build.outputs.artifact-version }}

jobs:
  build:
    name: Checkout and build
    runs-on: ubuntu-latest

    outputs:
      artifact-id: ${{ steps.vars1.outputs.artifact-id }}
      artifact-version: ${{ steps.actual-version.outputs.artifact-version }}

    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones disabled for better relevance of Sonar analysis
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Cache Sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Gather some variables
        id: vars1
        run: |
          echo "artifact-id=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" | tee -a $GITHUB_ENV
          echo "artifact-id=${{ env.artifact-id }}" >> $GITHUB_OUTPUT
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" | tee -a $GITHUB_ENV

      - id: calculate-version
        if: ${{ inputs.is-release == 'False' }}
        name: Calculate version number, if not a release tag
        run: |
          echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)-${{ env.SHA_SHORT }}" | tee -a $GITHUB_OUTPUT

      - id: tag-version
        if: ${{ inputs.is-release == 'True' }}
        name: Get release tag version number, if applicable
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" | tee -a $GITHUB_OUTPUT

      # aggregate tag and non-tag versions into a single output
      # the irrelevant one will be an empty string
      - id: actual-version
        name: Get version from previous steps
        run: |
          echo "artifact-version=${{ steps.calculate-version.outputs.version }}${{ steps.tag-version.outputs.version }}" | tee -a $GITHUB_ENV
          echo "artifact-version=${{ env.artifact-version }}" >> $GITHUB_OUTPUT

      - name: Print module version to job summary
        run: |
          echo "artifact-id: ${{ steps.vars1.outputs.artifact-id }}" >> $GITHUB_STEP_SUMMARY
          echo "artifact-version: ${{ steps.actual-version.outputs.artifact-version }}" >> $GITHUB_STEP_SUMMARY

