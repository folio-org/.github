name: FOLIO UI Install Packages

on:
  workflow_call:
    inputs:
      # npm configuration
      node-version:
        required: true
        type: string
      folio-npm-registry:
        required: true
        type: string
      # linting
      allow-lint-errors:
        required: true
        type: boolean

jobs:
  run:
    name: Install and lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          show-progress: false # spammy

      - name: Install Node ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          check-latest: true
          always-auth: true

      - name: Set FOLIO NPM registry
        run: npm config set @folio:registry ${{ inputs.folio-npm-registry }}

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: List installed FOLIO package versions
        run: npm ls | grep @folio

      - name: Publish package-lock.json
        uses: actions/upload-artifact@v4
        with:
          name: package-lock.json
          path: package-lock.json
          retention-days: 7

      # TODO: something like https://github.com/marketplace/actions/lint-action would be cool
      # Particularly as we consider something like Prettier
      - name: Lint
        run: npm run lint
        continue-on-error: ${{ inputs.allow-lint-errors }}
